<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>User Registration</title>
  <link media="all" rel="stylesheet" th:href="@{/css/styles.css}" type="text/css"/>
</head>
<body>
<header th:replace="fragments/header :: header"></header>
<div class="content">
  <h1>User Registration</h1>
  <form th:action="@{/registration}" th:object="${dto}" method="post">
    <div class="form-group">
      <label for="login">Login:</label>
      <input type="text" id="login" th:field="*{login}" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" th:field="*{password}" required>
    </div>
    <button type="submit">Register</button>
  </form>
  <div th:if="${error}" class="error-message">
    <p th:text="${error}"></p>
  </div>
</div>
<footer>
  <p>&copy; 2023 International Delivery</p>
</footer>
</body>
</html>
