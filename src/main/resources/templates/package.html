<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create Package</title>
  <link th:href="@{/css/styles.css}" rel="stylesheet" type="text/css" />
</head>
<body>
<header th:replace="fragments/header :: header"></header>

<div class="content">
  <h1>Create Package</h1>
  <form action="/package" method="post">
    <div class="form-group">
      <label for="department">Department:</label>
      <select id="department" name="department">
        <option th:each="dept : ${departments}" th:value="${dept.name}" th:text="${dept.name}"></option>
      </select>
    </div>
    <div class="form-group">
      <label for="street">Street:</label>
      <select id="street" name="street">
        <option th:each="street : ${streets}" th:value="${street.name}" th:text="${street.name}"></option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
  <div th:if="${error}" class="error-message">
    <p th:text="${error}"></p>
  </div>
  <div th:if="${ok}" class="ok-message">
    <p th:text="${ok}"></p>
  </div>
</div>
<footer>
  <p>&copy; 2023 International Delivery</p>
</footer>
</body>
</html>
