<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link th:href="@{/css/styles.css}" rel="stylesheet" type="text/css" />
</head>
<body>
<header th:replace="fragments/header :: header"></header>
<div class="content">
  <!-- Login Container -->
  <div class="login-container">
    <h1>Login</h1>
    <form th:action="@{/login-processing}" method="POST">
      <div class="form-group">
        <label for="username">User Name:</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="User Name" required="required" />
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="required" />
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
  <div th:if="${error}" class="error-message">
    <p th:text="Неверный логин или пароль"></p>
  </div>
</div>
<footer>
  <p>&copy; 2023 International Delivery</p>
</footer>
</body>
</html>
